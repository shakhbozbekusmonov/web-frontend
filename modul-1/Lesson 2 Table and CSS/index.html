<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2. Table and CSS</title>
<!-- CSS ni - internal usulda yozilishi -->
    <style>
        h2{
            font-size: 45px;
            font-family: "Agency FB";
            color: #000fff;
            text-align: end;
        }
    </style>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Table - jadval -->
<table border="1" width="600">
<!-- thead - tableni bosh qismi -->
    <thead height="100">
        <tr>
            <th>1</th>
            <th colspan="3">2</th>
<!--            <th>3</th>-->
<!--            <th>4</th>-->
            <th>5</th>
        </tr>
    </thead>
<!-- tbody - tableni tana qismi -->
    <tbody height="200">
        <tr>
            <td rowspan="2">6</td>
            <td>7</td>
            <td colspan="2" rowspan="2">8</td>
<!--            <td>9</td>-->
            <td>10</td>
        </tr>
        <tr>
<!--            <td>11</td>-->
            <td>12</td>
<!--            <td>13</td>-->
<!--            <td>14</td>-->
            <td>15</td>
        </tr>
    </tbody>
<!-- tfoot - tableni footer qismi -->
    <tfoot height="100">
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </tfoot>
</table>

<!-- CSS ni - inline usulda yozilishi -->
<h1 style="text-align: center; color: #ff0000; font-style: italic">Hello world!</h1>

<h2>Hello world!</h2>

<h3>Hello world!</h3>

<!--h4.text-->
<h4 class="text">Hello world!</h4>

<h5 id="text">Hello world!</h5>

<!--table>tr*8>td*10-->

</body>
</html>
