<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 11. Form</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form action="#">
          <div>
            <label for="input1">Full Name:</label>
            <input type="text" id="input1" placeholder="Type here.." />
          </div>

          <div>
            <label for="input2">Phone number:</label>
            <input type="number" id="input2" placeholder="+998">
          </div>

          <div>
            <label for="input3">Birthday:</label>
            <input type="date" id="input3">
          </div>

          <div>
            <label for="input4">Favorite color:</label>
            <input type="color" id="input4">
          </div>

          <div>
            <label for="input5">Email:</label>
            <input type="email" id="input5" placeholder="@mail">
          </div>

          <div>
            <label for="input6">Month:</label>
            <input type="month" id="input6">
          </div>

          <div>
            <label for="input7">Image:</label>
            <input type="image" id="input7">
          </div>

          <div>
            <label for="input8">Time:</label>
            <input type="time" id="input8">
          </div>

          <div>
            <label for="input9">Date time:</label>
            <input type="datetime-local" id="input9">
          </div>

          <div>
            <label for="input10">Hidden</label>
            <input type="hidden" id="input10">
          </div>

          <div>
            <label for="input11">Search</label>
            <input type="search" id="input11" placeholder="Search">
          </div>

          <div>
            <label for="input12">Tel:</label>
            <input type="tel" id="input12" placeholder="Tel:">
          </div>

          <div>
            <label for="input13">Url:</label>
            <input type="url" id="input13" placeholder="url">
          </div>

          <div>
            <label for="input14">Week</label>
            <input type="week" id="input14">
          </div>

          <div>
            <label for="input15">Password:</label>
            <input type="password" id="input15" placeholder="Password">
          </div>

          <div>
            <label for="input16">Range:</label>
            <input type="range" id="input16">
          </div>

          <div>
            <label for="input17">File:</label>
            <input type="file" id="input17" 
            accept=".doc, .docs, .pdf, .xlsx, .xls, .pptx, .ppt">
          </div>

          <div>
            <label for="input18">Red</label>
            <input type="checkbox" id="input18">

            <label for="input19">Blue</label>
            <input type="checkbox" id="input19">
          </div>

          <div>
            <label for="input20">Male</label>
            <input type="radio" id="input20" name="gender">

            <label for="input21">Female</label>
            <input type="radio" id="input21" name="gender">
          </div>

          <div>
            <label for="input22">Choose region:</label>
            <select id="input22">
                <option disabled selected>Choose region:</option>
                <option>Toshkent</option>
                <option>Namangan</option>
                <option>Buxoro</option>
                <option>Sirdaryo</option>
                <option>Jizzax</option>
                <option>Samarqand</option>
                <option>Navoiy</option>
                <option>Andijon</option>
                <option>Farg'ona</option>
            </select>
          </div>

          <div>
            <label for="input23">Comment:</label>
            <textarea id="input23" placeholder="Type here.." required></textarea>
          </div>

          <div>
            <button type="button">Click me!</button>

            <button type="reset">Clear</button>

            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
